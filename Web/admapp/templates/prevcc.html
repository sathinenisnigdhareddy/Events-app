{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>CC Details</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel = "stylesheet" type = "text/CSS" href ="{% static "css/prev.css" %}">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body >

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" style="margin-right: 15px;">
          <a class="nav-link" href="{% url 'vc' %}"><i class="fa fa-fw fa-home" style="margin-right:4px;"></i>Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item" style="margin-right: 15px;">
          <a class="nav-link" href="{% url 'adc' %}"><i class="fa fa-graduation-cap" style="margin-right:4px;"></i>Add Club</a>
        </li>
        <li class="nav-item" style="margin-right: 15px;">
          <a class="nav-link" href="{% url 'clubid' %}"><i class="fa fa-cc" style="margin-right:4px;"></i>Add CC</a>
        </li>
        <li class="nav-item active" style="margin-right: 15px;">
          <a class="nav-link" href="{% url 'viewcc' %}"><i class="fa fa-users" style="margin-right:4px;"></i>View Past CC Members</a>
        </li>
        <li class="nav-item" style="margin-right: 15px;">
          <a class="nav-link" href="{% url 'viewevent' %}"><i class="fa fa-bullhorn" style="margin-right:4px;"></i>View Past Events</a>
        </li>
        <li class="nav-item" style="margin-right: 15px;">
          <a class="nav-link" href="{% url 'logout' %}">Logout<i class="fa fa-sign-out" style="margin-right:4px;"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="mt-5">
    <center>
    <h3>Past CC Members</h3>
  </center>
  </div>
  <hr class="rule">
  <div class="m-5"></div>
  <div class="container">
    <div class="row">
    {% for i in x %}
    <div class="col-lg-4">
      <div class="card shadow-lg card-in" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-title" style="color:white;">{{i.name}}</h4>
          <p>{{i.roll_no}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><b>Club Id:</b>  {{i.club_id}}</li>  
          <li class="list-group-item"><b>Mobile No.:</b>  {{i.ph_no}}</li>
          <li class="list-group-item"><b>Email Id:</b> {{i.email}}</li>
        </ul>
       
      </div>
    </div>
    {%endfor%}
  </div>
  </div>
</body>
 
</html>
